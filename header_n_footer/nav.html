<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Navigation</title>
    <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
        }

        .nav-actions {
            display: flex;
            gap: 10px;
        }

        .search-bar {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart, .sign-in {
            background: none;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        .sign-in {
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
